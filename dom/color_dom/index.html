<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan dom</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .biru-muda {
        background-color: lightblue;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .hijau {
        background-color: green;
      }
      .merah {
        background-color: red;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>bermain dengan warna</h1>
    <button type="button" id="tombolGantiWarna">Ganti Warna</button>
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="shijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <script src="script.js"></script>
  </body>
</html>
